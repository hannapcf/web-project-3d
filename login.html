<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./CSS/styleLogin.css">
        <title> Login - 3D Plus </title>
    </head>

    <body>
        <div id="boxLogin">
            <a href="main.html"> <img id="logoLogin" src="Imagens/logoPNG.png"> </a>

            <div id="formularioLogin"> 
                <p> Para prosseguir faça o login com sua conta, ou cadastre-se! </p>
                <input type="text" id="idLogin" class="loginInputs" placeholder="Nome de Usuário"> <br>
                <input type="password" id="senhaLogin" class="loginInputs" placeholder="Senha"> <br>

                <button id="loginButton"> Entrar </button> <br>
            </div>
            
            <p style="padding: 20px;"> <a id="linkCadastro" href="cadastro.html"> Ou clique aqui para se cadastrar </a> </p>
        </div>
        
    </body>
</html>
